<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo Estético</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            box-sizing: border-box;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #4CAF50;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .db-info {
            font-size: 1.1em;
            color: #555;
            background-color: #e8f5e9;
            padding: 15px 25px;
            border-left: 5px solid #4CAF50;
            border-radius: 8px;
            display: inline-block;
        }
        .error {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola Mundo!</h1>
        <p>aplicación web Flask.</p>
        <div class="db-info">
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
